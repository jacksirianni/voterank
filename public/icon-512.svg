<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Inner glow effect -->
  <rect x="20" y="20" width="472" height="472" rx="80" fill="white" opacity="0.1"/>
  
  <!-- Ranking bars -->
  <g transform="translate(96, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="56" rx="12" fill="white"/>
    <rect x="0" y="76" width="180" height="56" rx="12" fill="white" opacity="0.85"/>
    <rect x="0" y="152" width="120" height="56" rx="12" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Rank numbers -->
  <text x="130" y="158" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#6366F1">1</text>
  <text x="130" y="234" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#6366F1" opacity="0.85">2</text>
  <text x="130" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#6366F1" opacity="0.7">3</text>
  
  <!-- Checkmark circle -->
  <circle cx="370" cy="340" r="70" fill="url(#checkGradient)" filter="url(#shadow)"/>
  <path d="M330 340 L355 368 L410 308" stroke="white" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
