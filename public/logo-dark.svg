<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#6EE7B7"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Stacked ranking bars with checkmark -->
  <g transform="translate(10, 15)">
    <!-- Three ranking bars -->
    <rect x="0" y="0" width="50" height="16" rx="4" fill="url(#brandGradient)"/>
    <rect x="0" y="22" width="38" height="16" rx="4" fill="url(#brandGradient)" opacity="0.7"/>
    <rect x="0" y="44" width="26" height="16" rx="4" fill="url(#brandGradient)" opacity="0.4"/>
    
    <!-- Checkmark overlay -->
    <circle cx="45" cy="45" r="18" fill="url(#checkGradient)"/>
    <path d="M37 45 L43 51 L54 39" stroke="#111827" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Wordmark -->
  <text x="95" y="62" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="700" fill="#F9FAFB">
    Vote<tspan fill="url(#brandGradient)">Rank</tspan>
  </text>
</svg>
