<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="300" fill="white" opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="white" opacity="0.03"/>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Icon -->
    <g transform="translate(-280, -80)">
      <rect x="0" y="0" width="100" height="32" rx="8" fill="white" filter="url(#glow)"/>
      <rect x="0" y="44" width="76" height="32" rx="8" fill="white" opacity="0.8"/>
      <rect x="0" y="88" width="52" height="32" rx="8" fill="white" opacity="0.6"/>
      
      <!-- Checkmark circle -->
      <circle cx="90" cy="90" r="36" fill="url(#checkGradient)"/>
      <path d="M74 90 L85 102 L108 77" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Wordmark -->
    <text x="-30" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="96" font-weight="800" fill="white" filter="url(#glow)">
      VoteRank
    </text>
    
    <!-- Tagline -->
    <text x="-30" y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="500" fill="white" opacity="0.9">
      Beautiful ranked-choice voting made simple
    </text>
  </g>
</svg>
